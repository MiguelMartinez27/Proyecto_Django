{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>{% block title %}Scratcher's Palace{% endblock %}</title>
    <link rel="icon" href="{% static 'img/icon.ico' %}" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="container">
      <ul>
        <a class="navbar-brand" href="/">
          <img
            src="{% static 'img/logo1.png' %}"
            alt="Logo"
            width="200"
            height="100"
          />
        </a>
      </ul>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/welcome">Welcome</a></li>
        <li><button class="secondary">Sign in</button></li>
        <li><button class="secondary">log in</button></li>
      </ul>
    </nav>
    <!--contenido template-->
    <div class="container">{% block content %} {% endblock %}</div>
    <!--footer-->
    <footer class="container" class="text-center">
      <small
        >• Desarrollado por
        <a href="https://github.com/MiguelMartinez27">Miguel Martínez F.</a>
        para Desafío Latam •</small
      >
    </footer>
  </body>
</html>
